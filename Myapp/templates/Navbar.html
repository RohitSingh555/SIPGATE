{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="{% static " fav.png" %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'nav.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/"><i class="fas fa-phone-alt"></i>&nbsp;Sipgate Api</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto custom-navbar-nav">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {% if request.path == '/call-logs/' %}active{% endif %}">
          <a class="nav-link" href="/call-logs">SIPgate Logs</a>
        </li>
        <li class="nav-item {% if request.path == '/logs/' %}active{% endif %}">
          <a class="nav-link" href="/logs">Logs</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="modal" id="incomingCallModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Incoming Call <i class="fas fa-phone-alt call-icon animated"></i></h5>
        </div>
        <div class="modal-body">
          <p class="font-weight-bold">You have an incoming call!</p>
          <!-- Add additional details here if needed -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light text-primary" onclick="snoozeModal()">
            <i class="fas fa-clock"></i> Snooze
          </button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="redirectToCall()">
            <i class="fas fa-phone-alt"></i> Answer
          </button>
        </div>
      </div>
    </div>
  </div>
  <style>
    .font-weight-bold {
      font-weight: bold;
    }

    .call-icon {
      margin-right: 8px;
      /* Adjust the spacing between the icon and text */
    }

    /* Animation for the call icon */
    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-15px);
      }

      60% {
        transform: translateY(-7px);
      }
    }

    .animated {
      animation: bounce 2s infinite;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</body>

</html>
